<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>coms</title>
    <h1 style="color:#fff; font-family:'Exo';">Communication</h1>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>
    <style>
        *, *::after, *::before {
            box-sizing: border-box;
        }

        body {
            background-image: url(/P-Seminar-Mathe-Escapegame/assets/images/hallway.jpg);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/095e8f4f9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Links-->

    <a href="hallway_3.html">
        <button class="link-btn" id="bottom-link">
            <img id="bottom-img" src="/P-Seminar-Mathe-Escapegame/assets/images/bottom.png">
        </button>
    </a>


    <!--Inventory Items-->

    <div class="item-container">
        <button class="item-btn" id="btn-1">
            <img id="img-1" src="/P-Seminar-Mathe-Escapegame/assets/images/bottom.png"></img>
        </button>
        <button id="reset">
            Reset
        </button>
    </div>
    <div class="aufgaben-interface">
        <div class="interface-btn-array">
            <button data-modal-target="#a1-modal" class="interface-btn" id="a1-btn">C</button>
        </div>
    </div>
    <div class="modal" id="a1-modal">
        <div class="modal-header">
            <div class="title">
                St√∂rsignal
            </div>
            <button data-close-button class="close-btn">&times;</button>
        </div>
        <div class="modal-content">
            <img id="O2-img" src="assets/images/Sauerstoffflasche.jpg">
            <h4>Stelle das zweite Signal so ein, dass es mit der Sinusfunkton destruktiv interferiert und gib die Funktion unten an.</h4>
            <p>G<sub>f</sub>= 2*sin(3/4*(x-1))</p>
            <script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>
            <script type="text/javascript">
            var ggbApplet = new GGBApplet({
                "width": 600,
                "height": 400,
                "material_id": "YOUR_MATERIAL_ID",
                // Replace "YOUR_MATERIAL_ID" with the actual material ID of your GeoGebra graph.
                "appletOnLoad": function(api) {
                    api.inject('applet_container');
                }
            });
            ggbApplet.inject();
        </script>
            <input class="input-long" type="text" id="answer-field1" maxlength="20" oninput="limitInput(this)">
            <button class="button_a" id="check-a1" onclick="checkAnswer(1, '-2*sin(3/4*(x-1))')">Check</button>
        </div>
    </div>
    
    <script>
        $(function(){
            $("#includeContent").load("/P-Seminar-Mathe-Escapegame/templates/interface_template.html");
        });

        /*A1*/
        function limitInput(inputField) {
            inputField.value = inputField.value.slice(0, 20);
          }
      
          function checkAnswer(partNumber, correctAnswer) {
            const answerField = document.getElementById(`answer-field${partNumber}`);
            const checkButton = document.getElementById(`check-a${partNumber}`);
        
            // Get the user's answer from the input field
            const userAnswer = answerField.value;
        
            // Check if the answer is correct
            if (userAnswer === correctAnswer) {
              checkButton.classList.add("correct");
              checkButton.textContent = "Richtig!";
              answerField.disabled = true;
            } else {
              checkButton.classList.add("wrong");
              checkButton.textContent = "Falsch!";
              setTimeout(() => resetFeedback(checkButton, answerField), 1000);
            }
          }
      
          function resetFeedback(checkButton, answerField) {
            checkButton.classList.remove("correct", "wrong");
            checkButton.textContent = "Check";
            answerField.value = "";
            answerField.disabled = false;
          }
    </script>
    <div id="includeContent"></div>
</body>
</html>
